<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4">
    <h3 class="mb-3">Signup</h3>

    <div class="mb-2"><input id="username" class="form-control" placeholder="Username (unique)" /></div>
    <div class="mb-2"><input id="firstname" class="form-control" placeholder="First name" /></div>
    <div class="mb-2"><input id="lastname" class="form-control" placeholder="Last name" /></div>
    <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password" /></div>

    <button id="btnSignup" class="btn btn-primary w-100">Create Account</button>
    <div id="msg" class="mt-3"></div>

    <div class="mt-3 text-center">
      <a href="/view/login.html">Already have an account? Login</a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
