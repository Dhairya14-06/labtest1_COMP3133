<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #messages { height: 320px; overflow-y: auto; background:#fff; border:1px solid #ddd; padding:10px; }
    #pmessages { height: 220px; overflow-y: auto; background:#fff; border:1px solid #ddd; padding:10px; }
    .muted { color:#777; font-size: 0.9rem; }
  </style>
</head>
<body class="bg-light">
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Chat App</h3>
    <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3">
        <div class="mb-2"><b>User:</b> <span id="who"></span></div>

        <label class="form-label">Room</label>
        <select id="room" class="form-select mb-2">
          <option value="devops">devops</option>
          <option value="cloud computing">cloud computing</option>
          <option value="covid19">covid19</option>
          <option value="sports">sports</option>
          <option value="nodeJS">nodeJS</option>
        </select>

        <button id="btnJoin" class="btn btn-primary w-100 mb-2">Join Room</button>
        <button id="btnLeave" class="btn btn-secondary w-100">Leave Room</button>

        <hr>

        <label class="form-label">Private chat (to username)</label>
        <input id="toUser" class="form-control mb-2" placeholder="e.g., moxdroid">
        <div id="typing" class="muted mb-2"></div>

        <div id="pmessages" class="mb-2"></div>

        <div class="input-group">
          <input id="ptext" class="form-control" placeholder="Private message...">
          <button id="btnPSend" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3">
        <div class="mb-2"><b>Current room:</b> <span id="currentRoom">--</span></div>
        <div id="messages" class="mb-2"></div>

        <div class="input-group">
          <input id="text" class="form-control" placeholder="Room message..." />
          <button id="btnSend" class="btn btn-success">Send</button>
        </div>

        <div id="sys" class="muted mt-2"></div>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
