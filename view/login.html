<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4">
    <h3 class="mb-3">Login</h3>

    <div class="mb-2"><input id="username" class="form-control" placeholder="Username" /></div>
    <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password" /></div>

    <button id="btnLogin" class="btn btn-success w-100">Login</button>
    <div id="msg" class="mt-3"></div>

    <div class="mt-3 text-center">
      <a href="/view/signup.html">Create new account</a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
